name: flameengineweb
description: Flame Engine website
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  intl: ^0.17.0
  provider: ^5.0.0
  google_fonts: ^2.1.0
  universal_html: ^2.0.8
  flutter_web_plugins:
    sdk: flutter
  flutter:
    sdk: flutter
  flame_lint: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Firealistic
      fonts:
        - asset: assets/firealistic/firealistic-regular.otf